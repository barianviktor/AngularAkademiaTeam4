<div class="login-page">
  <form class="form-container" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h2>Login</h2>
    <div class="input-container">
      <app-custom-text-input
        [label]="'Email'"
        [control]="email"
        [type]="'text'"
        [placeHolder]="'Email'"
      ></app-custom-text-input>
    </div>
    <div class="input-container">
      <app-custom-text-input
        [label]="'Password'"
        [control]="password"
        [type]="'password'"
        [placeHolder]="'Password'"
      ></app-custom-text-input>
    </div>
    <div class="button-container">
      <app-main-button></app-main-button>
      <div class="error-container" *ngIf="loginForm.hasError('invalidLogin')">
        <small>Incorrect email or password!</small>
      </div>
    </div>
    <div class="link-container">
      <span class="link">No account yet?</span>
      <a href="/">Register</a>
    </div>
  </form>
</div>
