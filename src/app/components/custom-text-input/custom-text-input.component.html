<div *ngIf="control" class="input-container">
  <label>
    {{ label }}
  </label>
  <div>
    <input [type]="type" [formControl]="control" [placeholder]="placeHolder" />
  </div>
  <div *ngIf="control.invalid && control.touched" class="error-container">
    <small *ngIf="control.hasError('required')">The field is required</small>
    <small *ngIf="control.hasError('username')">Username is required</small>
  </div>
</div>
