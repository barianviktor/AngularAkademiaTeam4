<div class="controls-container">
  <div class="button-container">
    <div (click)="onSetHorizontal('center')" class="icon-container">
      <fa-icon [icon]="faAlignCenter"></fa-icon>
    </div>
    <div (click)="onSetHorizontal('justify')" class="icon-container">
      <fa-icon [icon]="faAlignJustify"></fa-icon>
    </div>
    <div (click)="onSetHorizontal('start')" class="icon-container">
      <fa-icon [icon]="faAlignLeft"></fa-icon>
    </div>
    <div (click)="onSetHorizontal('end')" class="icon-container">
      <fa-icon [icon]="faAlignRight"></fa-icon>
    </div>
  </div>
  <div class="button-container">
    <div (click)="onSetVertical('center')" class="icon-container">
      <fa-icon [icon]="faArrowsUpDownLeftRight"></fa-icon>
    </div>
    <div (click)="onSetVertical('space-between')" class="icon-container">
      <fa-icon [icon]="faArrowDownUpAcrossLine"></fa-icon>
    </div>
    <div (click)="onSetVertical('start')" class="icon-container">
      <fa-icon [icon]="faArrowUp"></fa-icon>
    </div>
    <div (click)="onSetVertical('end')" class="icon-container">
      <fa-icon [icon]="faArrowDown"></fa-icon>
    </div>
  </div>
  <div class="button-container">
    <div (click)="handleDeleteAll()" class="icon-container">
      <fa-icon [icon]="faTrash"> </fa-icon>
    </div>
  </div>
</div>
