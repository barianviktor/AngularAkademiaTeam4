<div class="controls-container">
  <div class="button-container">
    <div
      [class.selected]="currentHorizontal == 'center'"
      (click)="onSetHorizontal('center')"
      class="icon-container"
    >
      <fa-icon [icon]="faAlignCenter"></fa-icon>
    </div>
    <div
      [class.selected]="currentHorizontal == 'justify'"
      (click)="onSetHorizontal('justify')"
      class="icon-container"
    >
      <fa-icon [icon]="faAlignJustify"></fa-icon>
    </div>
    <div
      [class.selected]="currentHorizontal == 'start'"
      (click)="onSetHorizontal('start')"
      class="icon-container"
    >
      <fa-icon [icon]="faAlignLeft"></fa-icon>
    </div>
    <div
      [class.selected]="currentHorizontal == 'end'"
      (click)="onSetHorizontal('end')"
      class="icon-container"
    >
      <fa-icon [icon]="faAlignRight"></fa-icon>
    </div>
  </div>
  <div class="button-container">
    <div
      [class.selected]="currentVertical == 'center'"
      (click)="onSetVertical('center')"
      class="icon-container"
    >
      <fa-icon [icon]="faArrowsUpDownLeftRight"></fa-icon>
    </div>
    <div
      [class.selected]="currentVertical == 'space-between'"
      (click)="onSetVertical('space-between')"
      class="icon-container"
    >
      <fa-icon [icon]="faArrowDownUpAcrossLine"></fa-icon>
    </div>
    <div
      [class.selected]="currentVertical == 'start'"
      (click)="onSetVertical('flex-start')"
      class="icon-container"
    >
      <fa-icon [icon]="faArrowUp"></fa-icon>
    </div>
    <div
      [class.selected]="currentVertical == 'end'"
      (click)="onSetVertical('flex-end')"
      class="icon-container"
    >
      <fa-icon [icon]="faArrowDown"></fa-icon>
    </div>
  </div>
  <div class="button-container">
    <div (click)="handleDeleteAll()" class="icon-container">
      <fa-icon [icon]="faTrash"> </fa-icon>
    </div>
  </div>
</div>
